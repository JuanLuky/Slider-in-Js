<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Slider Show </title>
</head>
<body>
    <header>
        <div class="header"> Slider Show </div>
        <div class="slider">
            <div class="slider-controls">
                <div class="slider-control" onclick="goPrev()">⬅️</div>
                <div class="slider-control" onclick="goNext()"> ➡️</div>
            </div>
            <div class="slider-width">
                <div class="slider-item one">
                    Desenvolvimento
                </div>
                <div class="slider-item two">
                    Progamação
                </div>
                <div class="slider-item tree">
                    Tecnologia
                </div>
            </div>
        </div>
    </header>

    <section>
        <h1>Resto do site</h1>
    </section>

    <script src="index.js"></script>
</body>
</html>
